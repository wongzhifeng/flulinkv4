# Zeabur部署配置
# 基于《德道经》"无为而治"哲学的部署策略

# 项目名称
name: flulink

# 运行时
runtime: bun

# 构建命令
build: bun install && bun run build

# 启动命令
start: bun run start

# 环境变量
env:
  NODE_ENV: production
  TURSO_DATABASE_URL: ${TURSO_DATABASE_URL}
  TURSO_AUTH_TOKEN: ${TURSO_AUTH_TOKEN}
  TURSO_SYNC_URL: ${TURSO_SYNC_URL}

# 端口配置（Zeabur会自动分配，通常为8080）
port: 8080

# 健康检查
healthcheck:
  path: /api/health
  interval: 30s
  timeout: 10s
  retries: 3

# 资源限制
resources:
  memory: 512Mi
  cpu: 0.5

# 自动扩缩容
autoscaling:
  min: 1
  max: 10
  target: 70
