<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluLink - 免疫档案</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #a8a8a8;
            --accent-gold: #ffd700;
            --accent-1: #e94560;
            --accent-2: #533483;
            --accent-3: #00adb5;
            --neumorphism-light: rgba(255, 255, 255, 0.05);
            --neumorphism-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .neumorphism {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        .neumorphism-inset {
            background: linear-gradient(145deg, #0d1b2a, #1e2a45);
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        inset -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        .gradient-gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
        }

        .gradient-text-gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-header {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-gold), 
                transparent);
            animation: borderPulse 3s infinite;
        }

        @keyframes borderPulse {
            0% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0.3; transform: scaleX(0.8); }
        }

        .level-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent-2), var(--accent-3));
            font-size: 12px;
            font-weight: 600;
        }

        .stat-card {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), 
                        -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.4), 
                        -8px -8px 15px rgba(255, 255, 255, 0.07);
        }

        .achievement-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), 
                        -5px -5px 10px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .achievement-badge:hover {
            transform: scale(1.1);
        }

        .achievement-badge.gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .achievement-badge.silver {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
        }

        .achievement-badge.bronze {
            background: linear-gradient(135deg, #cd7f32, #e8a75d);
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.5);
        }

        .immunity-chart {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(
                var(--accent-1) 0% 25%,
                var(--accent-2) 25% 50%,
                var(--accent-3) 50% 75%,
                var(--accent-gold) 75% 100%
            );
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .immunity-chart::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--bg-primary);
        }

        .chart-center {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .menu-item i {
            width: 20px;
            text-align: center;
            margin-right: 15px;
            color: var(--accent-gold);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 20;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: var(--accent-gold);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 10px;
        }

        .immunity-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .immunity-tag.immune {
            background: rgba(0, 173, 181, 0.2);
            color: var(--accent-3);
        }

        .immunity-tag.susceptible {
            background: rgba(233, 69, 96, 0.2);
            color: var(--accent-1);
        }

        .spread-map {
            height: 120px;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(83, 52, 131, 0.1));
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .spread-node {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-gold);
            box-shadow: 0 0 10px var(--accent-gold);
        }

        .spread-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-gold), rgba(255, 215, 0, 0.2));
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="max-w-md mx-auto bg-gray-900 min-h-screen relative pb-16">
        <!-- 顶部导航栏 -->
        <header class="glass-effect sticky top-0 z-20 px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold gradient-text-gold">我的免疫档案</h1>
                <button class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-cog text-lg"></i>
                </button>
            </div>
        </header>

        <!-- 用户档案头部 -->
        <div class="profile-header mx-4 my-4">
            <div class="flex items-center mb-4">
                <div class="relative">
                    <img src="https://picsum.photos/seed/userprofile/80/80.jpg" alt="用户头像" class="w-20 h-20 rounded-full border-2 border-yellow-400">
                    <div class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full gradient-gold flex items-center justify-center">
                        <span class="text-xs font-bold text-gray-900">12</span>
                    </div>
                </div>
                <div class="ml-4 flex-1">
                    <h2 class="text-xl font-bold">张小明</h2>
                    <div class="level-badge mt-1">
                        <i class="fas fa-virus mr-1"></i>
                        <span>区域传播者</span>
                    </div>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-3">
                <div class="stat-card">
                    <p class="text-2xl font-bold gradient-text-gold">23</p>
                    <p class="text-xs text-gray-400">已发布毒株</p>
                </div>
                <div class="stat-card">
                    <p class="text-2xl font-bold gradient-text-gold">156</p>
                    <p class="text-xs text-gray-400">总感染人数</p>
                </div>
                <div class="stat-card">
                    <p class="text-2xl font-bold gradient-text-gold">89%</p>
                    <p class="text-xs text-gray-400">免疫率</p>
                </div>
            </div>
        </div>

        <!-- 数据面板 -->
        <div class="px-4">
            <!-- 我的传播图谱 -->
            <div class="neumorphism p-4 rounded-xl mb-4">
                <h3 class="text-lg font-semibold mb-3">我的传播图谱</h3>
                <div class="spread-map">
                    <div class="spread-node" style="top: 50%; left: 50%;"></div>
                    <div class="spread-line" style="width: 60px; top: 50%; left: 50%; transform: translate(0, -50%) rotate(30deg);"></div>
                    <div class="spread-line" style="width: 80px; top: 50%; left: 50%; transform: translate(0, -50%) rotate(-20deg);"></div>
                    <div class="spread-line" style="width: 70px; top: 50%; left: 50%; transform: translate(0, -50%) rotate(70deg);"></div>
                    <div class="spread-node" style="top: 30%; left: 70%;"></div>
                    <div class="spread-node" style="top: 65%; left: 75%;"></div>
                    <div class="spread-node" style="top: 25%; left: 40%;"></div>
                </div>
                <div class="flex justify-between mt-3">
                    <span class="text-sm text-gray-400">覆盖区域</span>
                    <span class="text-sm font-bold gradient-text-gold">7个街区</span>
                </div>
            </div>

            <!-- 免疫分布 -->
            <div class="neumorphism p-4 rounded-xl mb-4">
                <h3 class="text-lg font-semibold mb-3">免疫分布</h3>
                <div class="flex items-center">
                    <div class="immunity-chart mr-4">
                        <div class="chart-center">
                            <p class="text-2xl font-bold gradient-text-gold">89%</p>
                            <p class="text-xs text-gray-400">总免疫率</p>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--accent-1);"></div>
                            <span class="text-sm">娱乐 (25%)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--accent-2);"></div>
                            <span class="text-sm">美食 (25%)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--accent-3);"></div>
                            <span class="text-sm">学习 (25%)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--accent-gold);"></div>
                            <span class="text-sm">生活 (25%)</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 成就徽章墙 -->
            <div class="neumorphism p-4 rounded-xl mb-4">
                <h3 class="text-lg font-semibold mb-3">成就徽章墙</h3>
                <div class="grid grid-cols-4 gap-3">
                    <div class="achievement-badge gold">
                        <i class="fas fa-crown text-white"></i>
                    </div>
                    <div class="achievement-badge silver">
                        <i class="fas fa-medal text-gray-700"></i>
                    </div>
                    <div class="achievement-badge bronze">
                        <i class="fas fa-award text-gray-700"></i>
                    </div>
                    <div class="achievement-badge">
                        <i class="fas fa-star text-yellow-400"></i>
                    </div>
                    <div class="achievement-badge">
                        <i class="fas fa-fire text-orange-400"></i>
                    </div>
                    <div class="achievement-badge">
                        <i class="fas fa-bolt text-blue-400"></i>
                    </div>
                    <div class="achievement-badge">
                        <i class="fas fa-heart text-red-400"></i>
                    </div>
                    <div class="achievement-badge">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                </div>
            </div>

            <!-- 免疫清单 -->
            <div class="neumorphism p-4 rounded-xl mb-4">
                <h3 class="text-lg font-semibold mb-3">免疫清单</h3>
                <div class="flex flex-wrap">
                    <div class="immunity-tag immune">#政治</div>
                    <div class="immunity-tag immune">#明星八卦</div>
                    <div class="immunity-tag susceptible">#美食</div>
                    <div class="immunity-tag immune">#游戏</div>
                    <div class="immunity-tag susceptible">#旅行</div>
                    <div class="immunity-tag immune">#科技</div>
                    <div class="immunity-tag susceptible">#健身</div>
                    <div class="immunity-tag immune">#电影</div>
                </div>
                <div class="flex justify-between mt-3">
                    <span class="text-sm text-gray-400">已免疫标签</span>
                    <span class="text-sm font-bold gradient-text-gold">12个</span>
                </div>
            </div>

            <!-- 功能菜单 -->
            <div class="neumorphism p-2 rounded-xl mb-4">
                <div class="menu-item">
                    <i class="fas fa-history"></i>
                    <span class="flex-1">传播历史</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-chart-line"></i>
                    <span class="flex-1">数据分析</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-share-alt"></i>
                    <span class="flex-1">分享档案</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="menu-item">
                    <i class="fas fa-question-circle"></i>
                    <span class="flex-1">帮助中心</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <div class="max-w-md mx-auto flex justify-around items-center">
                <a class="nav-item text-gray-400" href="/index.html">
                    <i class="fas fa-virus"></i>
                    <span>病毒库</span>
                </a>
                <a class="nav-item text-gray-400" href="/spread-map.html">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>图谱</span>
                </a>
                <a class="nav-item text-gray-400" href="/create-strain.html">
                    <i class="fas fa-plus-circle"></i>
                    <span>发布</span>
                </a>
                <a class="nav-item active" aria-current="page" href="/immunity-profile.html">
                    <i class="fas fa-user-circle"></i>
                    <span>档案</span>
                </a>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 底部导航切换
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    navItems.forEach(i => i.classList.remove('active'));
                    i.classList.add('text-gray-400');
                    this.classList.add('active');
                    this.classList.remove('text-gray-400');
                });
            });

            // 成就徽章点击效果
            const achievementBadges = document.querySelectorAll('.achievement-badge');
            achievementBadges.forEach(badge => {
                badge.addEventListener('click', function() {
                    // 模拟显示成就详情
                    const badgeName = this.querySelector('i').className;
                    console.log('Achievement clicked:', badgeName);
                });
            });

            // 免疫标签点击效果
            const immunityTags = document.querySelectorAll('.immunity-tag');
            immunityTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    // 切换免疫状态
                    if (this.classList.contains('immune')) {
                        this.classList.remove('immune');
                        this.classList.add('susceptible');
                    } else if (this.classList.contains('susceptible')) {
                        this.classList.remove('susceptible');
                        this.classList.add('immune');
                    }
                });
            });

            // 菜单项点击效果
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const menuText = this.querySelector('span.flex-1').textContent;
                    console.log('Menu item clicked:', menuText);
                });
            });
        });
    </script>
</body>
</html>
