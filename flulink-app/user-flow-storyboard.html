<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluLink - 用户流程故事板</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #eaeaea;
            --text-secondary: #a8a8a8;
            --accent-gold: #ffd700;
            --accent-1: #e94560;
            --accent-2: #533483;
            --accent-3: #00adb5;
            --neumorphism-light: rgba(255, 255, 255, 0.05);
            --neumorphism-dark: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .neumorphism {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        .neumorphism-inset {
            background: linear-gradient(145deg, #0d1b2a, #1e2a45);
            box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        inset -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        .gradient-gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
        }

        .gradient-text-gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .storyboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .screen-frame {
            width: 375px;
            height: 667px;
            background: var(--bg-primary);
            border-radius: 30px;
            border: 8px solid #222;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
        }

        .screen-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .notch {
            width: 150px;
            height: 25px;
            background: #222;
            border-radius: 0 0 15px 15px;
        }

        .screen-content {
            width: 100%;
            height: 100%;
            overflow: hidden;
            padding-top: 30px;
        }

        .flow-arrow {
            width: 60px;
            height: 60px;
            background: var(--accent-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: -20px 0;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .step-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent-gold);
            color: var(--bg-primary);
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 15;
        }

        .virus-card {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
        }

        .virus-header {
            position: relative;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(233, 69, 96, 0.8) 0%, 
                rgba(83, 52, 131, 0.6) 50%, 
                rgba(0, 173, 181, 0.4) 100%);
        }

        .infection-tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent-gold);
            font-size: 12px;
            font-weight: 600;
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), 
                        -3px -3px 6px rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 26, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 20;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: var(--accent-gold);
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 10px;
        }

        .petri-dish {
            position: relative;
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 8px 8px 16px rgba(0, 0, 0, 0.3), 
                        -8px -8px 16px rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .petri-dish::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-gold), 
                transparent);
            animation: borderPulse 3s infinite;
        }

        @keyframes borderPulse {
            0% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0.3; transform: scaleX(0.8); }
        }

        .text-area {
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: var(--text-primary);
            box-shadow: inset 3px 3px 6px rgba(0, 0, 0, 0.3), 
                        inset -3px -3px 6px rgba(255, 255, 255, 0.05);
            resize: none;
            outline: none;
            width: 100%;
            min-height: 150px;
        }

        .launch-button {
            background: linear-gradient(135deg, var(--accent-gold), #ffaa00);
            color: var(--bg-primary);
            font-weight: 600;
            padding: 14px 24px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: calc(100% - 100px);
            background: radial-gradient(ellipse at center, rgba(26, 26, 46, 0.8) 0%, rgba(10, 10, 26, 1) 100%);
            overflow: hidden;
        }

        .district {
            position: absolute;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .heat-low {
            background: rgba(0, 173, 181, 0.3);
            border: 1px solid rgba(0, 173, 181, 0.5);
        }

        .heat-medium {
            background: rgba(83, 52, 131, 0.5);
            border: 1px solid rgba(83, 52, 131, 0.7);
        }

        .heat-high {
            background: rgba(233, 69, 96, 0.6);
            border: 1px solid rgba(233, 69, 96, 0.8);
        }

        .user-location {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-gold);
            box-shadow: 0 0 20px var(--accent-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 15;
            animation: locationPulse 2s infinite;
        }

        @keyframes locationPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .spread-path {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-gold), rgba(255, 215, 0, 0.2));
            transform-origin: left center;
            z-index: 5;
            animation: pathGlow 3s infinite;
        }

        @keyframes pathGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .moving-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-1);
            box-shadow: 0 0 10px var(--accent-1);
            z-index: 10;
            animation: moveDot 8s linear infinite;
        }

        @keyframes moveDot {
            0% { left: 50%; top: 50%; }
            100% { left: 75%; top: 30%; }
        }

        .prediction-popup {
            position: absolute;
            background: linear-gradient(145deg, #1e2a45, #0d1b2a);
            border-radius: 12px;
            padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 20;
            max-width: 200px;
        }

        .highlight-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            animation: highlightPulse 2s infinite;
            pointer-events: none;
        }

        @keyframes highlightPulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
</head>
<body>

            <!-- 流程箭头 -->

                <i class="fas fa-arrow-down text-gray-900 text-xl"></i>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟流程动画
            setTimeout(() => {
                // 高亮发布按钮
                const publishButton = document.querySelectorAll('.launch-button')[0];
                publishButton.style.animation = 'pulse 1s infinite';
            }, 1000);
            
            setTimeout(() => {
                // 模拟点击发布按钮
                const publishButton = document.querySelectorAll('.launch-button')[0];
                publishButton.innerHTML = '<i class="fas fa-check mr-2"></i>毒株已发射';
                publishButton.style.background = 'linear-gradient(135deg, #4ade80, #22c55e)';
            }, 2000);
            
            setTimeout(() => {
                // 高亮底部导航的图谱按钮
                const mapNavButton = document.querySelectorAll('.nav-item')[1];
                mapNavButton.style.animation = 'pulse 1s infinite';
            }, 3000);
            
            setTimeout(() => {
                // 模拟切换到图谱页面
                const mapNavButton = document.querySelectorAll('.nav-item')[1];
                mapNavButton.classList.add('active');
                mapNavButton.classList.remove('text-gray-400');
                mapNavButton.style.animation = '';
            }, 4000);
        });
    </script>
